server {
    listen 443 ssl;
    
    server_name my-app;
    
    index index.html;

    root /usr/share/nginx/html;

    ssl_certificate /etc/ssl/tls.crt;

    ssl_certificate_key /etc/ssl/tls.key;
    
    ssl_protocols TLSv1.2;
    
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        try_files $uri $uri/ /index.html;
    }
}